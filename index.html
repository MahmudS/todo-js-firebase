    </head>
    <body onload="init_script();">
        <div id="root">
            <div class="todo-list">
                <div class="add-item">
                    <input id="addText" name="addItem" type="text" value="">

                </div>
                
                <div id="todo-items">
                </div>
            </div>
        </div>
    </body>

    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-firestore.js" defer></script>
    <script src="todo.js" defer></script>
    <script>
        let todoApp;
        
        function init_script() {
            todoApp = new todoClass();
            todoApp.initAddButton('addTextButton');
            todoApp.initFirebase(firebase);
            todoApp.initDatabase();
            todoApp.init();
        }
    </script>
</html>
